syntax = "proto3";

option csharp_namespace = "Proto";

package chat;

message ChatRequest {
	string startedByNodeHost = 1;
	string chatId = 2;
	string message = 3;
	string messageChain = 4;
	int32 startedByNodePort = 5;
}

message ChatResponse {
	bool isOk = 1;
}

service ChatService {
	// Unary
	rpc Chat (ChatRequest) returns (ChatResponse) {}
}